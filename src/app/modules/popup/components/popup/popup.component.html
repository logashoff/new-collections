<mat-sidenav-container>
  <mat-sidenav-content>
    <app-groups *ngIf="groups$ | async as groups; else empty"
      [groups]="groups">
    </app-groups>
  </mat-sidenav-content>
</mat-sidenav-container>

</ng-template>
