<mat-card *ngIf="group$ | async as group">
  <mat-card-header>
    <mat-card-title>{{ group.tabs.length }} Tabs</mat-card-title>
    <mat-card-subtitle>{{ group.timestamp | date: 'medium' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let tab of group.tabs">
        <app-image-icon mat-list-icon [source]="tab.favIconUrl"></app-image-icon>
        <div mat-line>{{tab.title}}</div>
        <a href="{{ tab.url }}" target="_blank" mat-line> {{tab.url}} </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [matMenuTriggerFor]="groupMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #groupMenu yPosition="above">
      <button mat-menu-item (click)="restoreTabs()">
        <mat-icon>launch</mat-icon>
        <span>Restore</span>
      </button>
      <button mat-menu-item (click)="removeTabs()">
        <mat-icon>delete_outline</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
