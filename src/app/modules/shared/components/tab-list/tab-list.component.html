<mat-list>
  <ng-container *ngFor="let tab of tabs; let first = first">
    <mat-divider *ngIf="!first"></mat-divider>
    <mat-list-item>
      <app-chip [source]="tab.favIconUrl"></app-chip>
      <div class="text-container">
        <div class="title">{{ tab.title }}</div>
        <a class="link" href="{{ tab.url }}" target="_blank"> {{ tab.url }}</a>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="tabMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #tabMenu="matMenu">
        <button mat-menu-item (click)="editTab(tab)">
          <mat-icon>edit_note</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="removeTab(tab)">
          <mat-icon>playlist_remove</mat-icon>
          <span>Remove</span>
        </button>
      </mat-menu>
    </mat-list-item>
  </ng-container>
</mat-list>
