<div class="icons-container">
  <ng-container *ngFor="let tabs of icons; let i = index; trackBy: trackByIcons">
    <span
      *ngIf="i < maxIconsLength"
      class="badged-icon"
      matBadgeSize="small"
      [matBadge]="tabs.length"
      [matBadgeHidden]="tabs.length <= 1">
      <app-chip 
        [source]="tabs[0].favIconUrl | favicon: tabs[0].url" 
        [label]="tabs[0].title" 
        [labelHidden]="tabs.length > 1" size="small">
      </app-chip>
    </span>
  </ng-container>
  <span class="overflow" *ngIf="icons.length > maxIconsLength">+{{ icons.length - maxIconsLength }}</span>
</div>
