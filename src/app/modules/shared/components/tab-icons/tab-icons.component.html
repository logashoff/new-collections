<div class="container">
  <span *ngFor="let domain of domainsList$ | async"
    class="badged-icon"
    matBadgeSize="small"
    [matBadge]="domain.count"
    [matBadgeHidden]="domain.count <= 1">
      <app-tab-icon
        class="icon"
        [domain]="domain"
        [tabs]="group.tabs"
        [showLabel]="domain.count <= 1">
      </app-tab-icon>
  </span>
  <span class="overflow" *ngIf="(overflowCount$ | async) > 0">
    +{{ overflowCount$ | async }}
  </span>
</div>
