<div class="container">
  <div class="timestamp" matTooltip="{{ group.timestamp | date: 'medium' }}">
    {{ group.timestamp | date: 'mediumDate' }}
  </div>
  <div class="controls" [appStopPropagation]>
    <button mat-icon-button (click)="removeTabs(group)" matTooltip="Delete" matTooltipShowDelay="1000">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="restoreTabs(group)" matTooltip="Restore" matTooltipShowDelay="1000">
      <mat-icon>restore</mat-icon>
    </button>
  </div>
</div>
