<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content">
      <app-timeline
        *ngIf="groupsTimeline$ | async as groupsTimeline; else empty"
        [timeline]="groupsTimeline">
      </app-timeline>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-menu [menuItems]="menuItems$ | async"></app-menu>
<ng-template #empty>
  <app-empty></app-empty>
</ng-template>
