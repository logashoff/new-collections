<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content">
      <app-groups *ngIf="groups$ | async as groups; else empty" [groups]="groups"> </app-groups>
    </div>
    <app-menu [menuItems]="menuItems$ | async"></app-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #empty>
  <app-empty></app-empty>
</ng-template>
