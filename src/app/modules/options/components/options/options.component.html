<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content">
      <app-search class="search"></app-search>
      <ng-container [ngSwitch]="(searchResults$ | async) !== null">
        <ng-container *ngSwitchCase="true">
          <ng-container *ngIf="searchResults$ | async as searchResults">
            <mat-card class="search-container" *ngIf="searchResults.length > 0; else empty">
              <app-tab-list (tabRemoved)="tabRemoved()" [tabs]="searchResults"></app-tab-list>
            </mat-card>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="false">
          <app-timeline *ngIf="groupsTimeline$ | async as groupsTimeline; else empty" [timeline]="groupsTimeline">
          </app-timeline>
        </ng-container>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-menu [menuItems]="menuItems$ | async"></app-menu>
<ng-template #empty>
  <app-empty></app-empty>
</ng-template>
