<div class="content">
  <app-search *ngIf="groupsTimeline$ | async as groupsTimeline; else empty">
    <app-timeline [timeline]="groupsTimeline"></app-timeline>
  </app-search>
  <app-menu [menuItems]="menuItems$ | async"></app-menu>
</div>
<ng-template #empty>
  <app-empty>tab_unselected</app-empty>
</ng-template>
