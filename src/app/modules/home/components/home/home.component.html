<div class="content">
  <app-top-sites *ngIf="topSites$ | async as topSites" [topSites]="topSites"></app-top-sites>
  <app-search [source]="searchSource$ | async">
    <div class="layout-container" *ngIf="hasAnyData$ | async; else empty">
      <app-timeline-element class="layout-item"
        *ngFor="let item of devicesTimeline$ | async; trackBy: trackByLabel"
        [timelineLabel]="item.label"
        [controls]="false">
        <app-groups [groups]="item.elements"></app-groups>
      </app-timeline-element>
      <app-timeline-element class="layout-item"
        *ngFor="let item of timeline$ | async; trackBy: trackByLabel"
        [timelineLabel]="item.label"
        (removed)="removeGroups(item.elements)">
        <app-groups [groups]="item.elements" [dragDisabled]="false"></app-groups>
      </app-timeline-element>
    </div>
  </app-search>
</div>
<ng-template #empty>
  <app-empty>home</app-empty>
</ng-template>
