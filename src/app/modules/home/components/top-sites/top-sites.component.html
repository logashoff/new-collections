<div class="container" *ngIf="topSites?.length > 0">
  <div class="site-container">
    <div class="site" *ngFor="let site of topSites; trackBy: trackBySite">
      <app-image [source]="site.favIconUrl" size="medium"></app-image>
      <a class="site-link" href="{{ site.url }}">
        {{ site.title }}
      </a>
      <button class="remove-btn" (click)="removeSite(site)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
