<div class="container" *ngIf="topSites?.length > 0">
  <div class="site-container">
    <a class="site" *ngFor="let site of topSites; trackBy: trackBySite" href="{{ site.url }}">
      <app-image [source]="site.favIconUrl" size="medium"></app-image>
      <span class="site-title">
        {{ site.title }}
      </span>
      <button [appStopPropagation] class="remove-btn" (click)="removeSite(site)">
        <mat-icon>close</mat-icon>
      </button>
    </a>
  </div>
</div>
