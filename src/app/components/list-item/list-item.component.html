@let _tab = tab();

<a
  class="container"
  [recent]="_tab"
  matRipple
  [href]="_tab.url"
  [target]="target()">
  <nc-chip [source]="_tab.favIconUrl | favicon: _tab.url" />
  <div class="text-container">
    <div class="title-container">
      <span class="title">{{ _tab.title }}</span>
    </div>
    <div class="subtitle-container">
      <span class="subtitle">{{ _tab.url }}</span>
    </div>
  </div>

  @if (tabActions?.length) {
    <div class="controls">
      @for (action of tabActions; track action) {
        <button
          stopPropagation
          matIconButton
          [matTooltip]="action.label | translate"
          (click)="handleAction(action)"
          dataTestId="list-item-action-{{ action.label }}">
          <mat-icon>{{ action.icon }}</mat-icon>
        </button>
      }
    </div>
  }
</a>

@if (focused()) {
  <nc-ripple [focused]="focused()" />
}
