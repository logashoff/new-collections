<div class="container">
  <div class="message" data-testid="message-text">
    <span>{{ data.message }}</span>
  </div>
  <div class="controls">
    @if (data.actionIcon) {
      <button
        mat-icon-button
        [matTooltip]="data.actionLabel ? (data.actionLabel | translate) : ''"
        (click)="dismissWithAction()">
        <mat-icon>{{ data.actionIcon }}</mat-icon>
      </button>
    }
    <button
      mat-icon-button
      [matTooltip]="'dismiss' | translate"
      (click)="dismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
