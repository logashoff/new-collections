<form [formGroup]="formGroup" (ngSubmit)="save()">
  <mat-dialog-content class="container">
    <div class="header-container">
      <h2 class="heading">
        {{ 'selectTabs' | translate }}
      </h2>
      <div class="controls">
        <div class="checkbox-container">
          <mat-checkbox
            color="primary"
            tabIndex="-1"
            [checked]="allSelected$ | async"
            [indeterminate]="someSelected$ | async"
            (change)="selectAll($event.checked)">
          </mat-checkbox>
        </div>
      </div>
    </div>
    <div class="list-container">
      <mat-selection-list formControlName="list">
        @let _groupClasses = groupClasses();

        @for (tab of tabs(); track tab.id) {
          <mat-list-option
            color="primary"
            [value]="tab"
            [ngClass]="_groupClasses?.get(tab.id)">
            <div class="list-item">
              <nc-chip
                [source]="tab.favIconUrl | favicon: tab.url"
                size="small">
              </nc-chip>
              <div class="item-text">
                <div class="item-title">{{ tab.title }}</div>
                <span class="item-subtitle">
                  <span class="subtitle">{{ tab.url | hostname }}</span>
                </span>
              </div>
            </div>
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-stroked-button [mat-dialog-close]>
      {{ 'close' | translate }}
    </button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="!formGroup.valid">
      {{ 'save' | translate }}
    </button>
  </mat-dialog-actions>
</form>
