@if (topSites$ | async) {
  <app-top-sites 
    class="top-sites"
    [ngClass]="{ hidden: hideTopSites$ | async }"
    [topSites]="topSites$ | async" />
}
<app-search-form
  class="search-form"
  appSticky
  [ngClass]="{ 'search-margin': hideTopSites$ | async }"
  (activated)="navigate('search')"
  (canceled)="navigate('main')"
/>
<section class="content">
  <router-outlet />
</section>
