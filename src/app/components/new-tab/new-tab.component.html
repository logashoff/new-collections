@let hideTopSites = hideTopSites$ | async;

@if (hideTopSites === false) {
  <nc-top-sites class="top-sites" [topSites]="topSites$ | async" />
}
<nc-search-form
  class="search-form"
  (activated)="navigate('search')"
  (canceled)="navigate('main')"
  (blur)="onBlur()" />
<section class="content" [@routeAnimations]="urlChanges$ | async">
  <router-outlet />
</section>
