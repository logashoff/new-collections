<div class="container">
  <div class="timestamp">
    {{ abs(group().timestamp) | date: 'longDate' }}
  </div>
  <div class="controls" appStopPropagation>
    @if (!readOnly()) {
      <button mat-icon-button (click)="removeTabs()" [matTooltip]="translate('delete')">
        <mat-icon>delete</mat-icon>
      </button>
    }
    <button mat-icon-button (click)="restoreTabs()" [matTooltip]="translate('restore')">
      <mat-icon>restore</mat-icon>
    </button>

    <button mat-icon-button (click)="addTabs()" [matTooltip]="translate(readOnly() ? 'save' : 'addTabs')">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
