@let actionList = actions();

@if (actionList?.length) {
  <section class="actions">
    @for (action of actionList; track action) {
      <button mat-fab extended [color]="action.color" (click)="handleAction(action.action)">
        @if (action.icon) {
          <mat-icon>{{ action.icon }}</mat-icon>
        }
        {{ action.label }}
      </button>
    }
  </section>
} @else {
  <mat-icon class="icon">
    <ng-content />
  </mat-icon>
}
